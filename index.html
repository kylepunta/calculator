<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">

        <h1 class="main-heading">Calculator</h1>

        <div class="calculator">

            <div class="input">
                <div class="value" value="0"></div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="reset">AC</button>
                </div>
                <div class="button">
                    <button class="remove">CE</button>
                </div>
                <div class="button">
                    <button class="operator" id="modulo" value="%">%</button>
                </div>
                <div class="button">
                    <button class="operator" id="divide" value="/">/</button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="operand" value="7">7</button>
                </div>
                <div class="button">
                    <button class="operand" value="8">8</button>
                </div>
                <div class="button">
                    <button class="operand" value="9">9</button>
                </div>
                <div class="button">
                    <button class="operator" id="multiply" value="*">x</button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="operand" value="4">4</button>
                </div>
                <div class="button">
                    <button class="operand" value="5">5</button>
                </div>
                <div class="button">
                    <button class="operand" value="6">6</button>
                </div>
                <div class="button">
                    <button class="operator" id="subtract" value="-">-</button>
                </div>
            </div>

            <div class="bottom-container">
                <div class="left-container">
                    <div class="buttons">
                        <div class="button">
                            <button class="operand" id="one" value="1">1</button>
                        </div>
                        <div class="button">
                            <button class="operand" id="two" value="2">2</button>
                        </div>
                        <div class="button">
                            <button class="operand" id="three" value="3">3</button>
                        </div>
                    </div>
        
                    <div class="buttons" id="bottom-row">
                        <div class="button">
                            <button class="operand" value="0">0</button>
                        </div>
                        <div class="button">
                            <button class="decimal" value=".">.</button>
                        </div>
                        <div class="button">
                            <button class="operate" value="=">=</button>
                        </div>
                    </div>        
                </div>
                <div class="right-container">
                    <div class="button">
                        <button class="operator" id="add" value="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
