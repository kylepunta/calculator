<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">

        <h1 class="main-heading">Calculator</h1>

        <div class="calculator">

            <div class="input">
                <div class="value" data-display></div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="reset" data-reset>AC</button>
                </div>
                <div class="button">
                    <button class="remove" data-delete>CE</button>
                </div>
                <div class="button">
                    <button class="operator" data-operator="modulo">%</button>
                </div>
                <div class="button">
                    <button class="operator" data-operator="divide">/</button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="operand" data-operand="7">7</button>
                </div>
                <div class="button">
                    <button class="operand" data-operand="8">8</button>
                </div>
                <div class="button">
                    <button class="operand" data-operand="9">9</button>
                </div>
                <div class="button">
                    <button class="operator" id="multiply" data-operator="multiply">x</button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="operand" data-operand="4">4</button>
                </div>
                <div class="button">
                    <button class="operand" data-operand="5">5</button>
                </div>
                <div class="button">
                    <button class="operand" data-operand="6">6</button>
                </div>
                <div class="button">
                    <button class="operator" data-operator="subtract">-</button>
                </div>
            </div>

            <div class="bottom-container">
                <div class="left-container">
                    <div class="buttons">
                        <div class="button">
                            <button class="operand" data-operand="1">1</button>
                        </div>
                        <div class="button">
                            <button class="operand" data-operand="2">2</button>
                        </div>
                        <div class="button">
                            <button class="operand" data-operand="3">3</button>
                        </div>
                    </div>
        
                    <div class="buttons" id="bottom-row">
                        <div class="button">
                            <button class="operand" data-operand="0">0</button>
                        </div>
                        <div class="button">
                            <button class="decimal" data-decimal>.</button>
                        </div>
                        <div class="button">
                            <button class="operate" id="equals" data-equals>=</button>
                        </div>
                    </div>        
                </div>
                <div class="right-container">
                    <div class="button">
                        <button class="operator" id="add" data-operator="add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./newScript.js"></script>
</body>
</html>
