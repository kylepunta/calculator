<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">

            <div class="input">
                <input type="number">
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="reset">AC</button>
                </div>
                <div class="button">
                    <button class="remove">CE</button>
                </div>
                <div class="button">
                    <button class="operator">/</button>
                </div>
                <div class="button">
                    <button class="operator">X</button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="operand">7</button>
                </div>
                <div class="button">
                    <button class="operand">8</button>
                </div>
                <div class="button">
                    <button class="operand">9</button>
                </div>
                <div class="button">
                    <button class="operator">-</button>
                </div>
            </div>

            <div class="buttons">
                <div class="button">
                    <button class="operand">4</button>
                </div>
                <div class="button">
                    <button class="operand">5</button>
                </div>
                <div class="button">
                    <button class="operand">6</button>
                </div>
                <div class="button">
                    <button class="operator">+</button>
                </div>
            </div>

            <div class="bottom-container">
                <div class="left-container">
                    <div class="buttons">
                        <div class="button">
                            <button class="operand">1</button>
                        </div>
                        <div class="button">
                            <button class="operand">2</button>
                        </div>
                        <div class="button">
                            <button class="operand">3</button>
                        </div>
                    </div>
        
                    <div class="buttons">
                        <div class="button">
                            <button class="operand">0</button>
                        </div>
                        <div class="button">
                            <button class="operator">.</button>
                        </div>
                    </div>        
                </div>
                <div class="right-container">
                    <div class="button">
                        <button class="operator" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
